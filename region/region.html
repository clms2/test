有data-default-code则默认选中

<div class="ui-select">
	<select id="province" data-default-code="100000" name="province">
		<option value="0" selected>请选择省份</option>
	</select>
</div>
<div class="ui-select">
	<select disabled id="city" data-default-code="100100" name="city">
		<option value="0" selected>请选择城市</option>
	</select>
</div>
<div class="ui-select">
	<select disabled id="area" data-default-code="100101" name="area">
		<option value="0" selected>请选择区域</option>
	</select>
</div>
